<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form - Linda Torres</title>

    <meta name="description"
        content="This page includes a product review form for the project‚Äôs website plan, with fields, star rating, and submission tracking.">
    <meta name="author" content="Linda Torres">

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>

    <div class="page-container">
        <main>
            <div class="card">

                <form method="get" action="review.html">

                    <label for="productName">Product Name:</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>

                    <fieldset>
                        <legend>Overall Rating:</legend>
                        <div class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5" required>
                            <label for="star5">‚òÖ</label>
                        
                            <input type="radio" id="star4" name="rating" value="4" required>
                            <label for="star4">‚òÖ</label>
                        
                            <input type="radio" id="star3" name="rating" value="3" required>
                            <label for="star3">‚òÖ</label>
                        
                            <input type="radio" id="star2" name="rating" value="2" required>
                            <label for="star2">‚òÖ</label>
                        
                            <input type="radio" id="star1" name="rating" value="1" required>
                            <label for="star1">‚òÖ</label>
                        </div>
                    </fieldset>

                    <label for="installDate">Date of Installation:</label>
                    <input type="date" id="installDate" name="installDate" required>

                    <fieldset>
                        <legend>
                            Which features did you find useful in the product?
                            <span class="note">(Check all that apply)</span>
                        </legend>

                        <div class="checkbox-group">
                        
                            <label for="feat1">
                                <input type="checkbox" id="feat1" name="features" value="durability">
                                Durability
                            </label>

                            <label for="feat2">
                                <input type="checkbox" id="feat2" name="features" value="design">
                                Design
                            </label>
                        
                            <label for="feat3">
                                <input type="checkbox" id="feat3" name="features" value="performance">
                                Performance
                            </label>
                        
                            <label for="feat4">
                                <input type="checkbox" id="feat4" name="features" value="efficiency">
                                Efficiency
                            </label>
                        
                        </div>
                    </fieldset>

                    <label for="writtenReview">
                        Written Review <span class="optional-text">(Optional)</span>:
                    </label>
                    <textarea id="writtenReview" name="writtenReview"></textarea>

                    <label for="userName">
                        Your Name <span class="optional-text">(Optional)</span>:
                    </label>
                    <input type="text" id="userName" name="userName">

                    <input type="submit" value="Submit Review">

                </form>

            </div>
        </main>
    </div>

    <footer>
        <p>¬©Ô∏è <span id="currentyear"></span> üëΩ Linda Torres üëΩ Mexico City</p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
